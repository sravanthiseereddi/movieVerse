<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect width="100" height="100" fill="%23222"/></svg>');
            min-height: 100vh;
            padding: 20px;
        }
        
        .netflix-logo {
            color: #e50914;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 4px;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #999;
            margin-bottom: 30px;
        }
        
        .new-account {
            background: #333;
            padding: 15px;
            text-align: center;
            border-radius: 4px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }
        
        input:focus {
            outline: 2px solid white;
        }
        
        .continue-btn {
            width: 100%;
            background: #e50914;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .help-link {
            text-align: center;
            margin: 20px 0 40px;
        }
        
        .help-link a {
            color: #999;
            text-decoration: none;
        }
        
        .captcha {
            color: #777;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .captcha a {
            color: #0066cc;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="netflix-logo">NETFLIX</div>
    
    <div class="container">
        <h1>Sign In</h1>
        <p class="subtitle">Enter your info to sign in</p>
        
        <div class="new-account" onclick="window.location='index.html'">
            Or get started with a new account.
        </div>
        
        <div class="form-group">
            <input type="text" id="emailInput" placeholder="Email or mobile number">
        </div>
        
        <button class="continue-btn" onclick="checkEmail()">Continue</button>
        
        <div class="help-link">
            <a href="#">Get Help</a>
        </div>
        
        <p class="captcha">
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more</a>.
        </p>
    </div>
    
    <footer>
        <p>Questions? Call 000-800-919-1694</p>
    </footer>

    <script>
        // ULTRA MINIMAL JavaScript - Just 8 lines!
        function checkEmail() {
            let email = document.getElementById('emailInput').value;
            if (email.includes('@') && email.includes('.') && email.length > 5) {
                window.location.href = 'index.html';
            } else {
                alert('Please enter a valid email address');
                document.getElementById('emailInput').focus();
            }
        }
    </script>
</body>
</html>
